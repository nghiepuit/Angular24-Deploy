                                        <li><a href="#"><i class="mdi mdi-file-chart mr-5"></i>Report</a></li>
                                    </ul>
                                </li>

                    <div class="well">

                                <div class="col-xs-12 col-sm-6">

                                        <label class="control-label text-left col-xs-12 col-sm-5">First Name </label>

                                    </div>
                                </div>
                                <div class="col-xs-12 col-sm-6">

                                        <label class="control-label text-left col-xs-12 col-sm-5">Role </label>
                                        <div class="col-xs-12 col-sm-7">
                                            <select class="form-control">

                                                <option>Sales</option>

                                    </div>

                                <div class="col-xs-12 text-center">

                                    <button type="submit" class="btn btn-default"><i class="mdi mdi-close mr-5"></i>Reset</button>
                                </div>
                            </div>

                    <thead>

                            <th class="td-nowrap text-center">
                                <a>
                                    <p _ngcontent-c2="" class="mr-8 p-inline">
