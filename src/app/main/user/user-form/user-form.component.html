<div class="title-wrapper">
    <h2 class="sub-header font-condensed">Add User</h2>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="row">
            <div class="col-xs-12">
                <div class="maintenance-period">
                    <form class="form-horizontal" novalidate autocomplete="false" [formGroup]="frmUser" (ngSubmit)="onSubmit(frmUser.valid)">
                        <div class="row">
                            <div class="col-sm-12 col-md-6">
                                <div class="form-group">
                                    <label class="text-left col-sm-4 col-md-4 control-label">Full Name</label>
                                    <div class="col-sm-5 col-md-6">
                                        <input [(ngModel)]="user.FullName" type="text" class="form-control" formControlName="FullName">
                                        <control-message [control]="frmUser.controls.FullName"></control-message>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <div class="form-group">
                                    <label class="text-left col-sm-4 col-md-4 col-md-offset-2 control-label">Email</label>
                                    <div class="col-sm-5 col-md-6">
                                        <input [(ngModel)]="user.Email" type="text" class="form-control" formControlName="Email">
                                        <control-message [control]="frmUser.controls.Email"></control-message>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12 col-md-6">
                                <div class="form-group">
                                    <label class="text-left col-sm-4 col-md-4 control-label">Username</label>
                                    <div class="col-sm-5 col-md-6">
                                        <input [(ngModel)]="user.UserName" type="text" class="form-control" formControlName="UserName">
                                        <control-message [control]="frmUser.controls.UserName"></control-message>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <div class="form-group">
                                    <label class="text-left col-sm-4 col-md-4 col-md-offset-2 control-label">Address</label>
                                    <div class="col-sm-5 col-md-6">
                                        <input [(ngModel)]="user.Address" type="text" class="form-control" formControlName="Address">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12 col-md-6" *ngIf="!user.Id">
                                <div class="form-group">
                                    <label class="text-left col-sm-4 col-md-4 control-label">Password</label>
                                    <div class="col-sm-5 col-md-6">
                                        <input [(ngModel)]="user.Password" type="password" class="form-control" formControlName="Password">
                                        <control-message [control]="frmUser.controls.Password"></control-message>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-12 col-md-6" *ngIf="!user.Id">
                                <div class="form-group">
                                    <label class="text-left col-sm-4 col-md-4 col-md-offset-2 control-label">Confirm Password</label>
                                    <div class="col-sm-5 col-md-6">
                                        <input [(ngModel)]="user.ConfirmPassword" type="password" class="form-control" formControlName="ConfirmPassword">
                                        <control-message [control]="frmUser.controls.ConfirmPassword"></control-message>
                                        <ng-template [ngIf]="frmUser.controls.ConfirmPassword.errors == null">
                                            <form-message [form]="frmUser"></form-message>
                                        </ng-template>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12 col-md-6">
                                <div class="form-group">
                                    <label class="text-left col-sm-4 col-md-4 control-label">Phone Number</label>
                                    <div class="col-sm-5 col-md-6">
                                        <input [(ngModel)]="user.PhoneNumber" type="text" class="form-control" formControlName="PhoneNumber">
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <div class="form-group">
                                    <label class="text-left col-sm-4 col-md-4 col-md-offset-2 control-label">Birthday</label>
                                    <div class="col-sm-5 col-md-6">
                                        <input value="{{ user.BirthDay }}" [(ngModel)]="user.BirthDay" [currentDate]="user.BirthDay" date-picker name="BirthDay" type="text" class="form-control" formControlName="BirthDay">
                                        <control-message [control]="frmUser.controls.BirthDay"></control-message>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12 col-md-6">
                                <div class="form-group">
                                    <label class="text-left col-sm-4 col-md-4 control-label">Avatar</label>
                                    <div class="col-sm-5 col-md-6">
                                        <input #Avatar type="file" class="form-control" formControlName="Avatar">
                                        <span class="label label-danger" *ngIf="!this.frmValid">Only support *.png *.jpg *.jpeg !</span>
                                        <input type="hidden" class="form-control" [(ngModel)]="user.Avatar" [ngModelOptions]="{ standalone : true }" name="avatarUrl">
                                        <img [src]="baseFolder + user.Avatar" width="128" *ngIf="user.Avatar">
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <div class="form-group">
                                    <label class="text-left col-sm-4 col-md-4 col-md-offset-2 control-label">Gender</label>
                                    <div class="col-sm-5 col-md-6">
                                        <label class="radio-inline">
                                            <input [(ngModel)]="user.Gender" (change)="selectGender($event)" type="radio" formControlName="Gender" value="True"> Male
                                        </label>
                                        <label class="radio-inline">
                                            <input [(ngModel)]="user.Gender" (change)="selectGender($event)" type="radio" formControlName="Gender" value="False"> FeMale
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-12 col-md-6"></div>
                            <div class="col-sm-12 col-md-6">
                                <div class="col-sm-4 col-md-4 col-md-offset-2"></div>
                                <div class="col-sm-5 col-md-6">
                                    <control-message [control]="frmUser.controls.Gender"></control-message>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12 col-md-6">
                                <div class="form-group">
                                    <label class="text-left col-sm-4 col-md-4 control-label">User Group</label>
                                    <div class="col-sm-5 col-md-6">
                                        <ss-multiselect-dropdown [ngModelOptions]="{ standalone : true }" [options]="allRoles" [(ngModel)]="myRoles"></ss-multiselect-dropdown>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <hr>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12 text-center">
                                <a [routerLink]="['/main/user/index']" href="#" class="btn btn-default mr-5"><i class="mdi mdi-keyboard-backspace mr-5"></i>Back To User List</a>
                                <button href="#" class="btn btn-success" [disabled]="frmUser.invalid"><i class="mdi mdi-content-save mr-5"></i>Save</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
