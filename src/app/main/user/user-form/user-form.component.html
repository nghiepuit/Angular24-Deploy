<div class="title-wrapper">
    <h2 class="sub-header font-condensed">{{ user.Id ? 'Add User' : 'Edit User' }}</h2>
</div>
<div class="row">
    <div class="col-xs-12">
        <form class="form-horizontal" novalidate autocomplete="false" [formGroup]="frmUser" (ngSubmit)="onSubmit(frmUser.valid)">
            <!-- PERSONAL INFORMATION -->
            <div class="row mt-15">
                <div class="col-xs-12">
                    <div class="panel panel-default panel-syn">
                        <div class="panel-heading">
                            <h3 class="panel-title">Personal Information</h3>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-xs-12 col-sm-6">
                                    <div class="form-group">
                                        <label class="control-label text-left col-xs-12 col-sm-5">Full Name</label>
                                        <div class="col-xs-12 col-sm-7">
                                            <input [(ngModel)]="user.FullName" type="text" class="form-control" formControlName="FullName">
                                            <control-message [control]="frmUser.controls.FullName"></control-message>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-12 col-sm-6">
                                    <div class="form-group">
                                        <label class="control-label text-left col-xs-12 col-sm-5">Email</label>
                                        <div class="col-xs-12 col-sm-7">
                                            <input [(ngModel)]="user.Email" type="text" class="form-control" formControlName="Email">
                                            <control-message [control]="frmUser.controls.Email"></control-message>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12 col-sm-6">
                                    <div class="form-group">
                                        <label class="control-label text-left col-xs-12 col-sm-5">Birthday</label>
                                        <div class="col-xs-12 col-sm-7">
                                            <input value="{{ user.BirthDay }}" [(ngModel)]="user.BirthDay" [currentDate]="user.BirthDay" date-picker name="BirthDay" type="text" class="form-control" formControlName="BirthDay">
                                            <control-message [control]="frmUser.controls.BirthDay"></control-message>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-12 col-sm-6">
                                    <div class="form-group">
                                        <label class="control-label text-left col-xs-12 col-sm-5">Phone Number</label>
                                        <div class="col-xs-12 col-sm-7">
                                            <input [(ngModel)]="user.PhoneNumber" type="text" class="form-control" formControlName="PhoneNumber">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12 col-sm-6">
                                    <div class="form-group">
                                        <label class="control-label text-left col-xs-12 col-sm-5">Gender</label>
                                        <div class="col-xs-12 col-sm-7">
                                            <label class="radio-inline">
                                                <input [(ngModel)]="user.Gender" (change)="selectGender($event)" type="radio" formControlName="Gender" value="True"> Male
                                            </label>
                                            <label class="radio-inline">
                                                <input [(ngModel)]="user.Gender" (change)="selectGender($event)" type="radio" formControlName="Gender" value="False"> FeMale
                                            </label><br/>
                                            <control-message [control]="frmUser.controls.Gender"></control-message>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- ADDRESS -->
            <div class="row">
                <div class="col-xs-12">
                    <div class="panel panel-default panel-syn">
                        <div class="panel-heading">
                            <h3 class="panel-title">Address</h3>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-xs-12 col-sm-6">
                                    <div class="form-group">
                                        <label class="control-label text-left col-xs-12 col-sm-5">Address</label>
                                        <div class="col-xs-12 col-sm-7">
                                            <input [(ngModel)]="user.Address" type="text" class="form-control" formControlName="Address">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-12 col-sm-6">
                                    <div class="form-group">
                                        <label class="control-label text-left col-xs-12 col-sm-5">State/Province</label>
                                        <div class="col-xs-12 col-sm-7">
                                            <input type="text" class="form-control none-mb-sm">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12 col-sm-6">
                                    <div class="form-group">
                                        <label class="control-label text-left col-xs-12 col-sm-5">Street</label>
                                        <div class="col-xs-12 col-sm-7">
                                            <input type="text" class="form-control none-mb-sm">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-12 col-sm-6">
                                    <div class="form-group">
                                        <label class="control-label text-left col-xs-12 col-sm-5">City/District</label>
                                        <div class="col-xs-12 col-sm-7">
                                            <input type="text" class="form-control none-mb-sm">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12 col-sm-6">
                                    <div class="form-group">
                                        <label class="control-label text-left col-xs-12 col-sm-5">Country</label>
                                        <div class="col-xs-12 col-sm-7">
                                            <input type="text" class="form-control none-mb-sm">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-12 col-sm-6">
                                    <div class="form-group">
                                        <label class="control-label text-left col-xs-12 col-sm-5">Zip Code</label>
                                        <div class="col-xs-12 col-sm-7">
                                            <input type="text" class="form-control none-mb-sm">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- ACCOUNT INFORMATION -->
            <div class="row">
                <div class="col-xs-12">
                    <div class="panel panel-default panel-syn">
                        <div class="panel-heading">
                            <h3 class="panel-title">Account information</h3>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-xs-12 col-sm-6">
                                    <div class="form-group">
                                        <label class="control-label text-left col-xs-12 col-sm-5">Username</label>
                                        <div class="col-xs-12 col-sm-7">
                                            <input [(ngModel)]="user.UserName" type="text" class="form-control" formControlName="UserName">
                                            <control-message [control]="frmUser.controls.UserName"></control-message>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-12 col-sm-6" *ngIf="!user.Id">
                                    <div class="form-group">
                                        <label class="control-label text-left col-xs-12 col-sm-5">Password</label>
                                        <div class="col-xs-12 col-sm-7">
                                            <input [(ngModel)]="user.Password" type="password" class="form-control" formControlName="Password">
                                            <control-message [control]="frmUser.controls.Password"></control-message>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12 col-sm-6">
                                    <div class="form-group">
                                        <label class="control-label text-left col-xs-12 col-sm-5">User Group</label>
                                        <div class="col-xs-12 col-sm-7">
                                            <ss-multiselect-dropdown [ngModelOptions]="{ standalone : true }" [options]="allRoles" [(ngModel)]="myRoles"></ss-multiselect-dropdown>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-12 col-sm-6" *ngIf="!user.Id">
                                    <div class="form-group">
                                        <label class="control-label text-left col-xs-12 col-sm-5">Confirm Password</label>
                                        <div class="col-xs-12 col-sm-7">
                                            <input [(ngModel)]="user.ConfirmPassword" type="password" class="form-control" formControlName="ConfirmPassword">
                                            <control-message [control]="frmUser.controls.ConfirmPassword"></control-message>
                                            <ng-template [ngIf]="frmUser.controls.ConfirmPassword.errors == null">
                                                <form-message [form]="frmUser"></form-message>
                                            </ng-template>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12 col-sm-6">
                                    <div class="form-group form-group-photo">
                                        <label class="control-label text-left col-xs-12 col-sm-5">Avatar</label>
                                        <div class="col-xs-12 col-sm-7">
                                            <input type="hidden" class="form-control" [(ngModel)]="user.Avatar" [ngModelOptions]="{ standalone : true }" name="avatarUrl">
                                            <img class="img-thumbnail" [src]="baseFolder + user.Avatar" width="128" *ngIf="user.Avatar">
                                            <span class="label label-danger" *ngIf="!this.frmValid">Only support *.png *.jpg *.jpeg !</span>
                                            <input id="avatarFile" #Avatar type="file" class="form-control" formControlName="Avatar">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <hr class="none-mt">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 text-center">
                    <a [routerLink]="['/main/user/index']" class="btn btn-default mr-5"><i class="mdi mdi-keyboard-backspace mr-5"></i>Back To User List</a>
                    <button class="btn btn-success" [disabled]="frmUser.invalid"><i class="mdi mdi-content-save mr-5"></i>Save</button>
                </div>
            </div>
        </form>
    </div>
</div>
