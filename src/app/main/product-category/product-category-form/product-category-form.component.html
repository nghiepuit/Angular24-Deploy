<div class="title-wrapper">
    <h2 class="sub-header font-condensed">{{ pc.ID ? 'Edit Product Category' : 'Add Product Category' }}</h2>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="row">
            <div class="col-xs-12">
                <div class="block-advance-search" id="block-advance-search">
                    <div class="well">
                        <form class="form-horizontal" novalidate autocomplete="false" [formGroup]="frmPC" (ngSubmit)="onSubmit(frmPC.valid)" *ngIf="pc">
                            <div class="row">
                                <div class="col-xs-6 col-sm-6">
                                    <div class="form-group">
                                        <label class="control-label text-left col-sm-12 col-md-4">Name</label>
                                        <div class="col-sm-12 col-md-8">
                                            <input [(ngModel)]="pc.Name" type="text" class="form-control" formControlName="Name">
                                            <control-message [control]="frmPC.controls.Name"></control-message>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-6 col-sm-6">
                                    <div class="form-group">
                                        <label class="control-label text-left col-sm-12 col-md-4">Alias</label>
                                        <div class="col-sm-12 col-md-8">
                                            <input [(ngModel)]="pc.Alias" type="text" class="form-control" formControlName="Alias">
                                            <control-message [control]="frmPC.controls.Alias"></control-message>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12 col-sm-6">
                                    <div class="form-group">
                                        <label class="control-label text-left col-xs-12 col-sm-4">Parent Category</label>
                                        <div class="col-xs-12 col-sm-8">
                                            <input [(ngModel)]="pc.ParentID" type="text" class="form-control" formControlName="ParentID">
                                            <control-message [control]="frmPC.controls.ParentID"></control-message>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12 col-sm-6">
                                    <div class="form-group">
                                        <label class="control-label text-left col-xs-12 col-sm-4">DisplayOrder</label>
                                        <div class="col-xs-12 col-sm-8">
                                            <input [(ngModel)]="pc.DisplayOrder" type="number" class="form-control" formControlName="DisplayOrder">
                                            <control-message [control]="frmPC.controls.DisplayOrder"></control-message>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12 col-sm-6">
                                    <div class="form-group">
                                        <label class="control-label text-left col-xs-12 col-sm-4">Image</label>
                                        <div class="col-xs-12 col-sm-8">
                                            <input [(ngModel)]="pc.Image" class="form-control" type="text" formControlName="Image">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12 col-sm-12">
                                    <div class="form-group">
                                        <label class="text-left col-sm-4 col-md-2 control-label">Description</label>
                                        <div class="col-sm-8 col-md-10">
                                            <textarea class="form-control" rows="5" [(ngModel)]="pc.Description" formControlName="Description"></textarea>
                                        </div>
                                        <control-message [control]="frmPC.controls.Description"></control-message>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12 col-sm-12">
                                    <div class="form-group">
                                        <label class="control-label text-left col-sm-4 col-md-2">Meta Keyword</label>
                                        <div class="col-sm-8 col-md-10">
                                            <input [(ngModel)]="pc.MetaKeyword" type="text" class="form-control" formControlName="MetaKeyword">
                                            <control-message [control]="frmPC.controls.MetaKeyword"></control-message>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-12 col-sm-12">
                                    <div class="form-group">
                                        <label class="control-label text-left col-sm-4 col-md-2">Meta Description</label>
                                        <div class="col-sm-8 col-md-10">
                                            <input [(ngModel)]="pc.MetaDescription" type="text" class="form-control" formControlName="MetaDescription">
                                            <control-message [control]="frmPC.controls.MetaDescription"></control-message>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12 col-sm-6">
                                    <div class="form-group">
                                        <label class="control-label text-left col-xs-12 col-sm-4"></label>
                                        <div class="col-xs-12 col-sm-8">
                                            <label>
                                                <input [(ngModel)]="pc.Status" type="checkbox" formControlName="Status"> Status
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12 col-sm-6">
                                    <div class="form-group">
                                        <label class="control-label text-left col-xs-12 col-sm-4"></label>
                                        <div class="col-xs-12 col-sm-8">
                                            <label>
                                                <input [(ngModel)]="pc.HomeFlag" type="checkbox" formControlName="HomeFlag"> Display On HomePage
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12 text-center">
                                    <hr class="hr-inside">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12 text-center">
                                    <a [routerLink]="['/main/product-category/index']" type="submit" class="btn btn-default mr-5"><i class="mdi mdi-arrow-left mr-5"></i>Back To Product Category List</a>
                                    <button type="submit" class="btn btn-success" [disabled]="frmPC.invalid"><i class="mdi mdi-content-save mr-5"></i>Save</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
